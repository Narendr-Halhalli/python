<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ MPS Tranquil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #181818;
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
    }

    h2 {
      color: #1ed760;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    button {
      background-color: #1ed760;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      color: black;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #1ed760;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="apartment" placeholder="Apartment #" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="{{ url_for('manual_login') }}">Log in</a>
    </div>
  </div>
</body>
</html>
