<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – MPS Tranquil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-signup-container">
  <div class="container">
    <h2>Login to MPS Tranquil</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="link">Don’t have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    <p class="link"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
    <hr>
    <a href="{{ url_for('google.login') }}">
      <button style="background-color: #4285F4; color: white;">Login with Google</button>
    </a>
  </div>
</body>
</html>
